<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>

    <!-- Paper gradient -->
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.2"/>
    </filter>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- News papers stack (back to front) -->
  <!-- Back paper -->
  <rect x="120" y="150" width="180" height="240" rx="8" fill="url(#paperGradient)" transform="rotate(-8 210 300)" filter="url(#shadow)" opacity="0.8"/>

  <!-- Middle paper -->
  <rect x="140" y="130" width="180" height="240" rx="8" fill="url(#paperGradient)" transform="rotate(3 230 280)" filter="url(#shadow)" opacity="0.9"/>

  <!-- Front paper -->
  <rect x="160" y="110" width="180" height="240" rx="8" fill="url(#paperGradient)" filter="url(#shadow)"/>

  <!-- News content lines on front paper -->
  <!-- Header line -->
  <rect x="180" y="165" width="140" height="8" rx="4" fill="#667eea" opacity="0.8"/>

  <!-- Text lines -->
  <rect x="180" y="185" width="120" height="4" rx="2" fill="#4a5568" opacity="0.6"/>
  <rect x="180" y="195" width="140" height="4" rx="2" fill="#4a5568" opacity="0.6"/>
  <rect x="180" y="205" width="110" height="4" rx="2" fill="#4a5568" opacity="0.6"/>

  <!-- Second article -->
  <rect x="180" y="225" width="100" height="6" rx="3" fill="#764ba2" opacity="0.8"/>
  <rect x="180" y="240" width="130" height="4" rx="2" fill="#4a5568" opacity="0.6"/>
  <rect x="180" y="250" width="125" height="4" rx="2" fill="#4a5568" opacity="0.6"/>
  <rect x="180" y="260" width="140" height="4" rx="2" fill="#4a5568" opacity="0.6"/>

  <!-- Third article -->
  <rect x="180" y="280" width="90" height="6" rx="3" fill="#667eea" opacity="0.8"/>
  <rect x="180" y="295" width="115" height="4" rx="2" fill="#4a5568" opacity="0.6"/>
  <rect x="180" y="305" width="135" height="4" rx="2" fill="#4a5568" opacity="0.6"/>

  <!-- Grouping/organization symbol -->
  <!-- AI/grouping icon in top right -->
  <circle cx="380" cy="180" r="45" fill="#ffffff" filter="url(#shadow)"/>
  <circle cx="380" cy="180" r="35" fill="url(#bgGradient)"/>

  <!-- AI brain/network pattern -->
  <circle cx="370" cy="170" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="390" cy="170" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="380" cy="185" r="3" fill="#ffffff" opacity="0.9"/>
  <circle cx="365" cy="190" r="2" fill="#ffffff" opacity="0.7"/>
  <circle cx="395" cy="190" r="2" fill="#ffffff" opacity="0.7"/>

  <!-- Connections -->
  <line x1="370" y1="170" x2="390" y2="170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="370" y1="170" x2="380" y2="185" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="390" y1="170" x2="380" y2="185" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="380" y1="185" x2="365" y2="190" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <line x1="380" y1="185" x2="395" y2="190" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>

  <!-- Connecting lines showing grouping from papers to AI -->
  <path d="M 320 200 Q 340 180 350 180" stroke="#667eea" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,3" filter="url(#glow)"/>
  <path d="M 320 240 Q 340 200 350 185" stroke="#764ba2" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,3" filter="url(#glow)"/>
  <path d="M 320 280 Q 340 220 350 190" stroke="#667eea" stroke-width="3" fill="none" opacity="0.7" stroke-dasharray="5,3" filter="url(#glow)"/>

  <!-- Bottom text indicator -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" opacity="0.9">News Grouper</text>
</svg>